<script>
var　NumOfSongs = 226;
var disp = document.getElementById('song_display');

var dataText = document.getElementById("songs_data").textContent;

var songsList = dataText
  .split(/\r\n?|\n/)
  .map(function(str) {
    return str.trim();
  })
  .filter(function(str) {
    return str !== "";
  });

function getSong(){
    var random = Math.floor( Math.random() * NumOfSongs );
    disp.innerHTML = songsList[random];
}

function copyToClipboard(){
    var area = document.createElement("textarea");
    area.textContent = document.getElementById("song_display").innerText;
    document.body.appendChild(area);
    area.select();
    document.execCommand("copy");
    document.body.removeChild(area);
}
