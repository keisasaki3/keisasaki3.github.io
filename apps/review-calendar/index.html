<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>復習カレンダー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* 淡い青色の背景 */
            color: #333; /* テキストカラー */
            text-align: center;
            margin: 0;
            padding: 20px;
            font-size: 16px; /* 一貫性を持たせる */
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4682b4; /* スチールブルー */
        }
        .table-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 中央揃え */
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* 白い背景 */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* 表示幅を調整 */
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #5f9ea0; /* 少し濃い色で視認性向上 */
        }
        .date {
            font-size: 1.2rem;
            color: #333;
        }
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* スマホ向けにフォントサイズを調整 */
            }
            .label, .date {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1 id="today"></h1>
    <div class="table-container">
        <div class="container">
            <span class="label">① 昨日</span>
            <span class="date" id="yesterday"></span>
        </div>
        <div class="container">
            <span class="label">② 3日前</span>
            <span class="date" id="threeDaysAgo"></span>
        </div>
        <div class="container">
            <span class="label">③ 1週間前</span>
            <span class="date" id="oneWeekAgo"></span>
        </div>
        <div class="container">
            <span class="label">④ 30日前</span>
            <span class="date" id="thirtyDaysAgo"></span>
        </div>
    </div>

    <script>
        // 日付をフォーマットする関数
        function formatDate(date) {
            let year = date.getFullYear();
            let month = String(date.getMonth() + 1).padStart(2, '0');
            let day = String(date.getDate()).padStart(2, '0');
            return `${year}/${month}/${day}`;
        }

        // 今日の日付
        let today = new Date();
        document.getElementById('today').textContent = `${formatDate(today)} 復習カレンダー`;

        // 昨日
        let yesterday = new Date();
        yesterday.setDate(today.getDate() - 1);
        document.getElementById('yesterday').textContent = formatDate(yesterday);

        // 3日前
        let threeDaysAgo = new Date();
        threeDaysAgo.setDate(today.getDate() - 3);
        document.getElementById('threeDaysAgo').textContent = formatDate(threeDaysAgo);

        // 1週間前
        let oneWeekAgo = new Date();
        oneWeekAgo.setDate(today.getDate() - 7);
        document.getElementById('oneWeekAgo').textContent = formatDate(oneWeekAgo);

        // 30日前
        let thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(today.getDate() - 30);
        document.getElementById('thirtyDaysAgo').textContent = formatDate(thirtyDaysAgo);
    </script>
</body>
</html>
