<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>シンプルなページ</title>
    <style>
        body {
            font-size: 16px; /* ベースのフォントサイズを指定 */
            background-color: #f0f8ff; /* 淡い青色 */
            color: #333; /* テキストの色 */
            font-family: Arial, sans-serif; /* フォントファミリー */
            line-height: 1.6; /* 行間の調整 */
            padding: 20px; /* 内側の余白 */
        }
        h2 {
            color: #4682b4; /* スチールブルー */
        }
        h3 {
            color: #5f9ea0; /* ダークターコイズ */
        }
        a {
            color: #ff6347; /* トマト色 */
            text-decoration: none; /* 下線を消す */
        }
        a:hover {
            text-decoration: underline; /* ホバー時に下線を表示 */
        }
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* スマホ向けフォントサイズ */
            }
        }
    </style>
</head>
<body>
    <h2>なにもありません</h2>
    <h3>アプリ</h3>
    <ul>
        <li><a href="./apps/review-calendar/">復習カレンダー</a></li>
        <li><a href="./apps/feeling-jazzy/">I'm Feeling Jazzy 黒本ランダマイザー</a></li>
    </ul>
</body>
</html>
